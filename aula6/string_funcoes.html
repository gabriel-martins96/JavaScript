<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nome = window.prompt('Qual o seu nome?');
        document.writeln(`Olá, ${nome}!. Seu nome possui ${nome.length} letras. <br>`);
        document.writeln(`Conversão maísculas: ${nome.toUpperCase()}.`)
        document.write(`Conversão minúsculo: ${nome.toLowerCase()} `)
    </script>
</body>

</html>
