<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1, n2, soma;
        n1 = Number.parseFloat(prompt('Digite um número:'));
        n2 = Number.parseFloat(prompt('Digite outro número:'));
        soma = n1 + n2;
        alert('A Soma de ' + n1 + " mais " + n2 + ' = ' + soma)   

        //A forma mais simples é simplesmente usar Number(n) -> Sem o ponto mesmo!
        // n1 = Number(prompt("Digite um numero:"))
    </script>
</body>
</html>
